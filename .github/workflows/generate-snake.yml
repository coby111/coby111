name: Generate Snake

on:
  schedule: 
    - cron: "0 0 * * *"  # Ejecuta cada día a la medianoche
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2  # Checks out your repository under $GITHUB_WORKSPACE

      - name: Setup Node.js
        uses: actions/setup-node@v2  # Set up Node.js environment

      - name: Install dependencies
        run: npm install  # Installs necessary dependencies, if any

      - name: Generate Snake Animation
        run: |
          npm install snake-github-contribution --global
          snake-github-contribution --user coby111 --output ./output/github-contribution-grid-snake.svg

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4  # Opcional: Commit y push automáticamente los cambios
        with:
          commit_message: Generate snake animation
          branch: main
